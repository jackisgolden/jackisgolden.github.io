<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Isomorphic Cube Example</title>
    <meta charset="utf-8">
    <style>
      /* Style for the canvas element */
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Set up the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set up the cube geometry and material
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshPhongMaterial({ color: 0x00ff00, shading: THREE.SmoothShading });

      // Create the cube mesh and add it to the scene
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Set up the light source
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      // Set up the camera position and lookAt point
      camera.position.z = 5;
      camera.lookAt(new THREE.Vector3());

      // Animate the cube rotation
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
